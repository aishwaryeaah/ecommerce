<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="dash-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, h2, h3, a {
            color: #000000;
        }
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Remove underline from all links */
        a {
            text-decoration: none;
        }
        /* Button and link styles */
        .order-now-btn, .dropdown-content a, .footer-about a {
            text-decoration: none;
        }
        header {
            background: transparent;
            color: #000000;
            padding: 20px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700; /* Use Campton Black */
            color: #FECA09; /* Change color to match nav text */
            text-shadow: 
                2px 2px 0 #000; /* Solid shadow effect in the bottom-right corner */
        }
        .logo a {
            text-decoration: none !important;
            border: none !important; /* Check if border is causing visual issues */
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #000000;
            text-decoration: none; /* Remove underline */
            padding: 10px;
            font-size: 16px;
            margin-right: 20px;
            position: relative;
            font-weight: 700;
        }
        .nav-links a:last-child {
            margin-right: 0;
        }
        .nav-links a:hover {
            background: #deb214;
            border-radius: 10px;
        }
        .dropdown {
            position: relative;
            font-size: smaller;
        }
        .dropdown-toggle {
            cursor: pointer;
        }
        .dropdown-content,
        .profile-icon .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #ffffff; /* Fully opaque background */
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            font-size: 14px; /* Font size for dropdown items */
            min-width: 200px; /* Set the width to match the profile dropdown */
            border-radius: 8px; /* Rounded corners */
        }
        .dropdown-content a,
        .profile-icon .dropdown-menu a {
            color: #333333; /* Off-black text color */
            padding: 12px 16px;
            text-decoration: none; /* Remove underline */
            display: block;
            font-size: small; /* Adjust font size here */
            font-weight: 200;
        }
        .dropdown-content a:hover,
        .profile-icon .dropdown-menu a:hover {
            background-color: #f0f0f0; /* Slight background change on hover */
        }
        /* Profile Icon Dropdown Styles */
        .profile-icon .dropdown-menu {
            right: 0; /* Align the dropdown to the right */
            top: 100%; /* Position the dropdown below the profile icon */
            width: 100%; /* Ensure it matches the width of the profile icon */
            border-radius: 8px; /* Rounded corners */
            background-color: #ffffff; /* Fully opaque background */
        }
        /* Ensure dropdowns display on hover */
        .dropdown:hover .dropdown-content,
        .profile-icon:hover .dropdown-menu {
            display: block;
        }
        .nav-links .dropdown:hover .dropdown-content {
            width: 100%; /* Full width of the dropdown toggle */
        }
        .profile-icon {
            display: flex;
            align-items: center;
            position: relative;
        }
        .profile-icon i {
            font-size: 24px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            gap: 20px;
            margin: 20px auto;
            width: 70%;
            max-width: 1200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .product-container img {
            width: 40%; /* Set the image width to 40% */
            height: auto;
            object-fit: cover; /* Ensure the image covers the container */
        }
        .product-info {
            width: 60%; /* Set the info container width to 60% */
            padding: 20px;
        }
        .product-info h1 {
            margin: 0 0 10px 0; /* Add margin below the heading */
        }
        .product-info p {
            margin: 10px 0; /* Add vertical spacing between paragraphs */
        }
        .order-now-btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .order-now-btn:hover {
            background-color: #0056b3;
        }
        .tracker {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 200;
            font-size: small;
        }
        .added-to-cart {
            background-color: #28a745;
        }
        .added-to-cart:hover {
            background-color: #218838;
        }
        .already-added {
            color: #28a745;
            font-weight: bold;
        }
        .subscription-dropdown {
            margin-top: 10px;
        }
        .subscription-dropdown label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .subscription-dropdown select,
        .subscription-dropdown input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 10px;
        }
        .subscription-dropdown input[type="date"] {
            width: calc(50% - 10px); /* Adjust width for two date inputs side by side */
            display: inline-block;
            margin-right: 10px;
        }
        .subscription-dropdown input[type="date"]:last-child {
            margin-right: 0;
        }
        .subscription-custom-dates {
            display: none; /* Hidden by default */
            margin-top: 10px;
        }
        .subscription-custom-dates input[type="date"] {
            width: calc(50% - 10px); /* Adjust width for two date inputs side by side */
            display: inline-block;
            margin-right: 10px;
        }
        .subscription-custom-dates input[type="date"]:last-child {
            margin-right: 0;
        }

        footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Campton', sans-serif;
            margin-top: 40px;
        }
        .footer-upper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 50px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        .footer-address {
            flex: 1;
            text-align: left;
        }
        .footer-address p {
            margin: 5px 0;
            font-size: smaller;
        }
        .footer-about {
            flex: 1;
            text-align: left;
        }
        .footer-about a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: smaller;
            margin: 5px 0;
        }
        .footer-about a:hover {
            text-decoration: underline;
        }
        .footer-social {
            flex: 1;
            text-align: right;
        }
        .footer-social .social-icon {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 20px;
        }
        .footer-social .social-icon:hover {
            color: #6b7e09;
        }
        .footer-bottom {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="dashboard.html"><div class="logo">PeppyProduce</div></a>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="store.html">Store</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cartCounter">0</span></a>
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                    <div class="dropdown-menu">
                        <a href="profile.html">Profile</a>
                        <a href="orders.html">Orders</a>
                        <a href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="product-container">
        <img id="productImage" src="" alt="Product Image">
        <div class="product-info">
            <h1 id="productName">Product Name</h1>
            <p id="productPrice">$0.00</p>
            <p id="productDescription">Product description goes here.</p>
            
            <!-- Form in edit mode -->
            <div id="editForm" class="edit-mode">
                <input type="text" id="editProductName" name="editProductName">
                <input type="text" id="editProductPrice" name="editProductPrice">
                <textarea id="editProductDescription" name="editProductDescription"></textarea>
            </div>

            <div class="button-group">
                <button id="editButton" onclick="toggleEditMode()">Edit</button>
                <button id="saveButton" onclick="saveProductDetails()">Save</button>
                <button id="deleteButton" onclick="deleteProduct()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch and display product details based on ID from URL
        function loadProductDetails() {
            const productId = getQueryParam('id'); // Capture product ID from URL

            if (productId) {
                fetch('dairy.json')
                    .then(response => response.json())
                    .then(data => {
                        const product = data.find(p => p.id == productId); // Fetch the specific product

                        if (product) {
                            document.getElementById('productImage').src = product.image;
                            document.getElementById('productName').textContent = product.name;
                            document.getElementById('productPrice').textContent = `$${product.price}`;
                            document.getElementById('productDescription').textContent = product.description;

                            // Pre-fill the form with existing product details
                            document.getElementById('editProductName').value = product.name;
                            document.getElementById('editProductPrice').value = product.price;
                            document.getElementById('editProductDescription').value = product.description;
                        } else {
                            alert('Product not found');
                        }
                    });
            } else {
                alert('No product ID provided');
            }
        }

        // Call the function to load product details when the page loads
        window.onload = loadProductDetails;

        // Toggle edit mode
        function toggleEditMode() {
            const editForm = document.getElementById('editForm');
            const saveButton = document.getElementById('saveButton');
            const editButton = document.getElementById('editButton');

            if (editForm.style.display === 'none' || editForm.style.display === '') {
                editForm.style.display = 'block';
                saveButton.style.display = 'inline-block';
                editButton.textContent = 'Cancel';
            } else {
                editForm.style.display = 'none';
                saveButton.style.display = 'none';
                editButton.textContent = 'Edit';
            }
        }

        // Save product details
        function saveProductDetails() {
            const newName = document.getElementById('editProductName').value;
            const newPrice = document.getElementById('editProductPrice').value;
            const newDescription = document.getElementById('editProductDescription').value;

            document.getElementById('productName').textContent = newName;
            document.getElementById('productPrice').textContent = `$${newPrice}`;
            document.getElementById('productDescription').textContent = newDescription;

            toggleEditMode();
        }

        // Delete product
        function deleteProduct() {
            alert('Product deleted.');
            // Add your delete logic here
        }
    </script>

    <footer>
        <div class="footer-upper">
            <div>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 PeppyProduce. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
